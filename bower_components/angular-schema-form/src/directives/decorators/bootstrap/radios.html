<div class="form-group schema-form-radios {{form.htmlClass}}" ng-class="{'has-error': hasError(), 'has-success': hasSuccess()}">
  <label class="control-label" ng-show="showTitle()">{{form.title}}</label>
  <div class="radio" ng-repeat="item in form.titleMap" >
    <label>
      <input type="radio"
             class="{{form.fieldHtmlClass}}" 
             sf-changed="form"
             ng-disabled="form.readonly"
             ng-model="$$value$$"
             ng-model-options="form.ngModelOptions"
             ng-value="item.value"
             name="{{form.key.slice(-1)[0]}}">
      <span ng-bind-html="item.name"></span>
    </label>
  </div>
  <div class="help-block" ng-show="(hasError() && errorMessage(schemaError())) || form.description" ng-bind-html="(hasError() && errorMessage(schemaError())) || form.description"></div>
</div>
