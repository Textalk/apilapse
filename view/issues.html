<div class="boardcolumn">
  <div as-sortable="dragControlListeners" class="issues" ng-model="board.issues">
    <div class="error" ng-if="error">{{ error }}</div>
    <div class="issue" as-sortable-item ng-repeat="issue in board.issues">
      <issue />
    </div>
    <div style="clear: both" />
  </div>
</div>
